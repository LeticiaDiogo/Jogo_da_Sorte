<form [formGroup]="startForm" (submit)="funcProcessa();ngOnInit()">

<mat-form-field class="mat-form01" appearance="outline">

  <mat-label class="matlabel">Digite um Número:</mat-label>
  <input id="id-entrada" type="text" min="1" max="100" formControlName="num" matInput placeholder="Números de 1 à 100">

  <button class="button" type="submit" [disabled]="startForm.invalid" mat-raised-button color="black">Gerar</button>

</mat-form-field>

</form>

<mat-card class="card"><strong class="respo">Resposta: {{gerador}}</strong></mat-card>

<mat-form-field appearance="outline">

  <textarea id="resposta" type="text" [(ngModel)]="resposta" readonly matInput></textarea>

</mat-form-field>
